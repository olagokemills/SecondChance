 <div class="page-title">
      <div class="container">
        <h1>My Profile</h1>
        <ul class="breadcrumbs">
          <li><a href="index.html">Home</a>
          </li>
          <li class="separator">&nbsp;/&nbsp;</li>
          <li><a href="account-orders.html">Account</a>
          </li>
          <li class="separator">&nbsp;/&nbsp;</li>
          <li>My Profile</li>
        </ul>
      </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-2">
      <div class="row">
        <div class="col-lg-4">
          <aside class="user-info-wrapper">
            <div class="user-info">
              <div class="user-data">
                <h3>{{userinfo.username}}</h3>
              </div>
            </div>
          </aside>
          <nav class="list-group"><a class="list-group-item with-badge" href="orders.html"><i class="icon-bag"></i>Orders
           <!-- <span class="badge badge-default badge-pill">6</span>--></a>
            <a class="list-group-item active" href="account.html"><i class="icon-head"></i>Profile</a>
            <a class="list-group-item" ng-click="account.logout()" href=""><i class="icon-head"></i>Logout</a>
             <a class="list-group-item" href="{{baseurl}}Account/Delete"><i class="icon-head"></i>Delete</a>
            </nav>
        </div>
        <div class="col-lg-8">
          <div class="padding-top-2x mt-2 hidden-lg-up"></div>
          <form class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-fn">First Name</label>
                <input class="form-control" type="text" id="account-fn" ng-model="userinfo.fname" disabled="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-ln">Last Name</label>
                <input class="form-control" type="text" id="account-ln" ng-model="userinfo.lname" disabled="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-email">E-mail Address</label>
                <input class="form-control" type="email" id="account-email" ng-model="userinfo.email" disabled="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-phone">Phone Number</label>
                <input class="form-control" type="text" id="account-phone" ng-model="userinfo.phone" disabled="">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="account-phone">City</label>
                <input class="form-control" type="text" id="account-phone" ng-model="userinfo.city" disabled="">
              </div>
            </div>
            <div class="col-12">
              <hr class="mt-2 mb-3">
              <div class="d-flex flex-wrap justify-content-between align-items-center">
                 
                <button class="btn btn-primary margin-right-none" type="button" data-toast data-toast-position="topRight" data-toast-type="success" data-toast-icon="icon-circle-check" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
